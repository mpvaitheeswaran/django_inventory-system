{%url 'dashboard-staff' as dashboard_staff%}
{%url 'dashboard-product' as dashboard_product%}
{%url 'dashboard-order' as dashboard_order%}
<!--Topside-->
<div class="container">
    <div class="row mt-4">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header bg-success text-white">
                    Information
                </div>
                <div class="card-body">
                    <marquee behavior="" direction="">
                        <h3 class="my-4">This is the Information</h3>
                    </marquee>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-success text-white">
                    Statistics
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-4">
                            <a class="text-decoration-none text-dark" href="{%url 'dashboard-staff'%}">
                                <div class="card my-card shadow text-center p-3 {%if request.path == dashboard_staff%}bg-secondary text-white{%endif%}">
                                    <h4>Staff <i class="fas fa-users"></i></h4>
                                    <h3>{{staff_count}}</h3>
                                </div>
                            </a>
                        </div>
                        <div class="col-md-4">
                            <a class="text-decoration-none text-dark" href="{%url 'dashboard-product'%}">
                                <div class="card my-card  shadow text-center p-3 {%if request.path == dashboard_product%}bg-secondary text-white{%endif%}">
                                    <h4>Products <i class="fas fa-box"></i></h4>
                                    <h3>{{products_count}}</h3>
                                </div>
                            </a>
                        </div>
                        <div class="col-md-4">
                            <a class="text-decoration-none text-dark" href="{%url 'dashboard-order'%}">
                                <div class="card my-card shadow text-center p-3 {%if request.path == dashboard_order%}bg-secondary text-white{%endif%}">
                                    <h4>Orders <i class="fas fa-shipping-fast"></i></h4>
                                    <h3>{{orders_count}}</h3>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</div>
<!--End Topside-->
