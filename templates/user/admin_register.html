{%extends 'partials/base.html'%}
{% load crispy_forms_tags %}
{%block title%}Staff Register{%endblock%}
{%block content%}
<div class="container mt-5">
    <div class="row">
        <div class="col-sm-6 offset-3 bg-light p-4">
            <h3>Staff Registration</h3>
            <form action="" method="post">
                {%csrf_token%}
                {{form|crispy}}
                <a class="btn btn-secondary" href="{%url 'user-manage'%}">Back</a>
                <input class="btn btn-success float-end" type="submit" value="Register">
            </form>
        </div>
    </div>
</div>
{%endblock%}
