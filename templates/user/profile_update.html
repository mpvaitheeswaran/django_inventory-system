{%extends 'partials/base.html'%}
{% load crispy_forms_tags %}
{%block title%}Profile Update{%endblock%}
{%block content%}
<div class="container">
    <div class="row my-4">
        <div class="col-md-4">

        </div>
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-success text-white">
                    Profile Update
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-8">
                            <form action="" method="post" enctype="multipart/form-data">
                                {%csrf_token%}
                                {{user_form|crispy}}
                                {{profile_form|crispy}}
                                <input class="btn btn-primary" type="submit" value="Update">
                            </form>
                        </div> 
        
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>
{%endblock%}
