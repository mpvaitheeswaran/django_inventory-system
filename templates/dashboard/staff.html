{%extends 'partials/base.html'%}
{%block title%}Staff{%endblock%}
{%block content%}
{%include 'partials/topnavbar.html'%}
<!--Table-->
<div class="container">
    <div class="row my-4">
        <div class="col-md-4"></div>
        <div class="col-md-8">
            <table class="table table-hover table-borderless bg-white">
                <thead class="bg-success">
                    <tr class="text-white">
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Phone</th>
                    </tr>
                </thead>
                <tbody>
                    {%for user in users%}
                    <tr>
                        <th scope="row"><a class="btn btn-secondary btn-sm" href="{%url 'dashboard-staff-view' user.id %}">View</a></th>
                        <td>{{user.username}}</td>
                        <td>{{user.profile.phone}}</td>
                    </tr>
                    {%endfor%}
                </tbody>
            </table>
        </div>
    </div>

</div>



<!--End Table-->
{%endblock%}
