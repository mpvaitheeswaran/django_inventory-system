{%extends 'partials/base.html'%}
{% load crispy_forms_tags %}
{%block title%}Delete Product{%endblock%}
{%block content%}
    <div class="container">
        <div class="row my-4">
            <div class="col-md-6 offset-md-3">
                <div class="border p-3 bg-white">
                    <h3>Delete Item</h3>
                    <hr>
                    <form method="POST">
                        <div class="alert alert-danger">
                            <h4>Are you sure, you want to delete {{ product.name }}?</h4>
                        </div>
                        {% csrf_token %}
                        <a class="btn btn-secondary btn-sm" href="{% url 'dashboard-product' %}">Cancel</a>
                        <input class="btn btn-danger btn-sm" type="submit" value="Confirm">
                    </form>
                </div>
            </div>
        </div>
    </div>
{%endblock%}
